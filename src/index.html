<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <d iv class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="edit-info__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <!-- <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
        </div>
       <span class="place_card__like-count"></span>
      -->
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input type="text" id="name-card" name="name" class="popup__input popup__input_type_name" minlength="2"
            maxlength="30" required placeholder="Название">
          <span id="name-card-error" class="error"></span>
          <input type="url" id="link" name="link" class="popup__input popup__input_type_link-url" minlength="2" required
            placeholder="Ссылка на картинку">
          <span id="link-error" class="error"></span>
          <button type="submit" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="edit-profile">
      <div class="edit-profile__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="edit-profile__close">
        <h3 class="edit-profile__title">Редактировать профиль</h3>
        <form class="edit-profile__form" name="edit" novalidate>
          <input type="text" id="user-name" name="user-name" class="edit-profile__input edit-profile__input_type_name"
            minlength="2" maxlength="30" required placeholder="Имя">
          <span id="user-name-error" class="error"></span>
          <input type="text" id="about" name="about" class="edit-profile__input edit-profile__input_type_about"
            minlength="2" maxlength="30" required placeholder="О себе">
          <span id="about-error" class="error"></span>
          <button type="submit" class="button edit-profile__button ">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="picture">
      <div class="picture__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="picture__close">
        <img class="picture__image">
      </div>
    </div>
    <div class="edit-photo">
      <div class="edit-photo__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="edit-photo__close popup-close">
        <h3 class="edit-photo__title">Обновить аватар</h3>
        <form novalidate class="edit-photo__form" name="avatar">
          <input required type="url" name="link" id="link" class="popup__input edit-photo__input"
            placeholder="Ссылка на аватар">
          <span id="link-error" class="error"></span>
          <button class="button edit-photo__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
